<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make Image As a checkbox</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <ul>
            <li>
                <input type="checkbox" name="" id="checkbox-1">
                <label for="checkbox-1">
                    <img src="images/instagram.jpg" alt="instagram-logo">
                </label>
            </li>
            <li>
                <input type="checkbox" name="" id="checkbox-2">
                <label for="checkbox-2">
                    <img src="images/github.png" alt="github-logo">
                </label>
            </li>
            <li>
                <input type="checkbox" name="" id="checkbox-3">
                <label for="checkbox-3">
                    <img src="images/youtube.jpg" alt="youtube-logo">
                </label>
            </li>
        </ul>

    </div>

</body>
</html>
